
{% load static %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="{% static 'css/news4.css' %}">
	<link rel="icon" type="image/png" href="wav.png"> 
	<title></title>

</head>
	

<body>

{% block content%}
<div class = "wrapper">
		{% include 'navbar.html' %}


		<div class = "void" ></div>

<div class = "content">
		{% for news in newses %}
			<div class = "news">
				<h1>{{news.title}}</h1>
				{% if news.image %}
					<img src="{{ news.image.url }}" >
				{% else %}
					<h2>Нет картинки</h2>
				{% endif %}

				<div class = "news_text">
					<p>{{news.text|truncatewords:20 }}</p>
					<strong>{{news.create_date}}</strong>
					<br><br>
					<div> 
						<a href="{%url 'one_news' news_id=news.pk%}">читати далі</a>
					</div>
				</div>
			</div>
		{% endfor %}
</div>





		<div class = "void" ></div>

		{% include 'footer.html' %}

	</div>

{%endblock%}
</body>
</html>
